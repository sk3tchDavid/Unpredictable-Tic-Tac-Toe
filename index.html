<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">

        <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="settings" data-settings id="settings-button">&#9881;</button>
        </div>

        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status" data-status></div>
        <div class="probabilities">
            <div data-probability-x>X: 50%</div>
            <div data-probability-o>O: 50%</div>
        </div>
        <div class="players">
            <div class="player-left" data-player1>PLAYER 1</div>
            <div class="player-right" data-player2>PLAYER 2</div>
          </div>
        <button class="restart" data-restart>New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
